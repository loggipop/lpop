name: Bug Report
description: Report a bug or unexpected behavior with lpop
title: "[Bug]: "
labels: ["bug", "triage"]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us understand and reproduce the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe what happened...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Step-by-step instructions to reproduce the bug
      placeholder: |
        1. Run `lpop ...`
        2. Navigate to ...
        3. Execute ...
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: Describe the expected behavior...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment Information
      description: Please provide details about your environment
      placeholder: |
        - OS: (e.g., macOS 14.5, Ubuntu 22.04, Windows 11)
        - Node.js version: (run `node --version`)
        - Bun version: (run `bun --version`)
        - lpop version: (run `lpop --version`)
        - Git version: (run `git --version`)
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs or Output
      description: Any relevant error messages, logs, or command output
      render: shell
      placeholder: Paste any error messages or relevant output here...
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context, screenshots, or information that might help
      placeholder: Add any other context about the problem here...
    validations:
      required: false

  - type: checkboxes
    id: checks
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to make sure this bug hasn't been reported
          required: true
        - label: I have provided enough information to reproduce the issue
          required: true
        - label: I am using the latest version of lpop
          required: false