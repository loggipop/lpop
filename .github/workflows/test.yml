name: Tests

on:
  push:
    branches: ["*"]

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [24.x]

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies for keyring (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libsecret-1-dev

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Debug environment
        run: |
          echo "OS: ${{ matrix.os }}"
          echo "Bun version:"
          bun --version
          echo "Node version:"
          node --version
          echo "Platform info:"
          uname -a

      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          bun install --verbose

      - name: Check installed packages (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          echo "Checking if @napi-rs/keyring is installed:"
          if (Test-Path "node_modules/@napi-rs/") { Get-ChildItem "node_modules/@napi-rs/" } else { echo "@napi-rs directory not found" }
          if (Test-Path "node_modules/@napi-rs/keyring/") { Get-ChildItem "node_modules/@napi-rs/keyring/" } else { echo "keyring package not found" }
        shell: pwsh

      - name: Check installed packages (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          echo "Checking if @napi-rs/keyring is installed:"
          ls -la node_modules/@napi-rs/ || echo "@napi-rs directory not found"
          ls -la node_modules/@napi-rs/keyring/ || echo "keyring package not found"

      - name: Run tests
        run: |
          echo "Running tests with verbose output..."
          bun test --verbose

      - name: Run tests with coverage
        run: bun test --coverage
        if: matrix.os == 'ubuntu-latest' # Only run coverage on one OS to save time
